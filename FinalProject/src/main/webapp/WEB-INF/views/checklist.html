<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="fragments/layout :: layout(~{:: main}, ~{:: script}, ~{:: link})"
>
  <head>
    <!-- 이 페이지에서만 별도로 사용하는 CSS가 있다면 여기다 link 태그로 삽입 -->
    <link rel="stylesheet" th:href="@{/css/home.css}" />
  </head>
  <body>
    <!-- 이 페이지의 내용은 main 클래스 div 태그 안에 작성 -->
    <div class="main" th:fragment="main">
      <p th:object="${checklist}">
        <span th:text="${checklist[0].id}"></span>
      </p>
      <p th:each="check : ${checklist}">
        <span th:text="${check.id}">1</span>
        <span th:text="${check.content}"></span>
      </p>
      <form action="checklistinput" method="post">
        <input type="text" name="content" id="content" />
        <input type="hidden" name="writer_username" th:value="${session.id}" />
        <input type="submit" />
      </form>
    </div>

    <!-- 이 페이지에서 사용하는 자바스크립트는 이 script 태그 안에 작성 -->
    <script th:fragment="script">
      console.log("Hello, world!");
    </script>
  </body>
</html>
