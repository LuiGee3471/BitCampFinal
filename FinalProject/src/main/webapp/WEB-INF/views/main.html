<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="fragments/layout-main :: layout(~{:: main}, ~{:: script}, ~{:: link})"
>
  <head>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
  </head>
  <body>
    <div class="main" th:fragment="main">
      <div id="calendar"></div>
      <div id="carousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#carousel" data-slide-to="0" class="active"></li>
          <li data-target="#carousel" data-slide-to="1"></li>
          <li data-target="#carousel" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="news carousel-item active"></div>
          <div class="carousel-item">
            <p>Hello2</p>
          </div>
          <div class="carousel-item">
            <p>Hello3</p>
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#carousel" data-slide="prev">
          <span class="carousel-control-prev-icon">
            <i class="fas fa-chevron-left fa-lg"></i>
          </span>
        </a>
        <a class="carousel-control-next" href="#carousel" data-slide="next">
          <span class="carousel-control-next-icon">
            <i class="fas fa-chevron-right fa-lg"></i>
          </span>
        </a>
      </div>
    </div>
    <script th:fragment="script">
      $.ajax({
        method: "post",
        url: "/ajax/news",
        success: function(data) {
          const news = JSON.parse(data);
          news.items.forEach(function(item) {
            const newsLink = $("<a>")
              .attr("href", item.link)
              .attr("target", "_blank")
              .append(`<h6>${item.title}</h6>`)
              .append(`<p>${item.description}</p>`);
            $(".news").append(newsLink);
          });
        }
      });

      $(".carousel").carousel({
        interval: 10000
      });

      var calendarEl = document.getElementById("calendar");

      var calendar = new FullCalendar.Calendar(calendarEl, {
        plugins: [ 'dayGrid', 'bootstrap' ],
        defaultView: 'dayGrid',
        duration: { days: 7 },
        locale: 'ko',
        height: 160,
        columnHeaderFormat: {
          day: '2-digit',
          weekday: 'short'
        },
        header: {
          left: '', center: '', right: ''
        },
        
        events: [{
          title: '프로젝트 시작',
          start: '2019-06-21',
          end: '2019-06-21',
          color: 'tomato',
          textColor: 'white'
        }, {
          title: '프로젝트 종료',
          start: '2019-06-26',
          end: '2019-06-26',
          color: 'coral',
          textColor: 'white'
        }, {
          title: '프로젝트 진행',
          start: '2019-06-22',
          end: '2019-06-25',
          color: 'purple',
          textColor: 'white'
        }, {
          title: '회식',
          start: '2019-06-24',
          end: '2019-06-24',
          textColor: 'white'
        }]
      });

      calendar.render();
    </script>
  </body>
</html>
