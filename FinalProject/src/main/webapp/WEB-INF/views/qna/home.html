<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="fragments/layout :: layout(~{:: main}, ~{:: script}, ~{:: link})">
  <head>
    <!-- 이 페이지에서만 별도로 사용하는 CSS가 있다면 여기다 link 태그로 삽입 -->
    <link rel="stylesheet" th:href="@{/css/qna/home.css}" />
  </head>
  <body>
    <!-- 이 페이지의 내용은 main 클래스 div 태그 안에 작성 -->
    <div class="main" th:fragment="main">
    <div class="title"><h3><b>Q&A게시판</b></h3></div>
     <hr>  
     <!-- 게시판 --> 
	  <table>
	  	<tr>
	  	  <td colspan="5" class="td1">
	  	  <span class="qspan">
	  	    <select name=말머리 size=1 class="qsel">
              <OPTION VALUE=1 SELECTED>최신순</OPTION>
              <OPTION VALUE=2>추천순</OPTION>
              <OPTION VALUE=3>조회순</OPTION>
    	    </select>
    	    <input type="text" name="stacksearch" id="stacksearch" size="25" placeholder="검색내용을 적어주세요" style="border: 1.5px solid lightgray;">
    	    <img src="/css/stack/search.png" class="seaimg">
    	  </span>
    	  </td>
	  	</tr>
	    <tr class="tr1">
	      <td>
	      번호
	      </td>
	      <td>
	      제목
	      </td>
	      <td>
	      작성자
	      </td>
	      <td>
	      작성일
	      </td>
	      <td>
	      조회수
	      </td>
	    </tr>
   	</table>
    </div>
    <script>
      console.log("Hello, world!");
    </script>
  </body>
</html>
