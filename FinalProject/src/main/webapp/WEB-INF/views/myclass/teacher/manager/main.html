<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="fragments/layout :: layout(~{:: main}, ~{:: script}, ~{:: link})">
<head>
<!-- 이 페이지에서만 별도로 사용하는 CSS가 있다면 여기다 link 태그로 삽입 -->
<link rel="stylesheet"
  th:href="@{/css/myclass/teacher/managing/main.css}" />
</head>
<body>
  <!-- 이 페이지의 내용은 main 클래스 div 태그 안에 작성 -->
  <div class="main" th:fragment="main">
    <div class="row">
      <div class="card">
        <div class="teacher-manage-left">
          <div class="my_class">내 수업</div>
          <div class="subject_name">수업이 없습니다. 수업을 등록해주세요</div>
          <div>2019-01-01~2019-07-30</div>
          <div class="progre">
          <div class="progress">
            <div class="progress-bar bg-warning progress-bar-striped"
              style="width: 70%"></div>
          </div>
          <div class="projress_f">&nbsp70% 적용중</div>          
          </div>
          <div class="btn-teacher">
            <button class="btn btn-primary">내 수업으로 가기</button>
            <button class="btn btn-primary">내 자료 관리하기</button>
          </div>
        </div>
        <div class="teacher-manage-right">
          <span>?차 프로젝트가 진행중입니다.</span>
        </div>
      </div>
    </div>
    <div class="row">
      <div id="calendar" class="card"></div>
    </div>
  </div>
  <script th:src="@{/js/timeline.js}"></script>
  <script>
      
    </script>
</body>
</html>
