<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="fragments/layout :: layout(~{:: main}, ~{:: script}, ~{:: link})">
<head>
<!-- 이 페이지에서만 별도로 사용하는 CSS가 있다면 여기다 link 태그로 삽입 -->

<link rel="stylesheet"
  th:href="@{//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css}">
<link rel="stylesheet" th:href="@{/resources/demos/style.css}">
<link rel="stylesheet"
  th:href="@{/css/myclass/teacher/project/project.css}" />
</head>
<body>
  <!-- 이 페이지의 내용은 main 클래스 div 태그 안에 작성 -->
  <div class="main" th:fragment="main">
    <div class="row">
      <div class="make-project">
        <div th:object="${user}">
          <h2>프로젝트 생성하기</h2>
          <form method="post">
            프로젝트 회차 : <input type="text" name="season"><br>
            프로젝트 이름 : <input type="text" name="project_name"><br>
            조 개수 : <input type="text" name="groupsNum"><br>
            프로젝트 시작일 : <input type="date" name="start_date"><br>
            프로젝트 종료일 : <input type="date" name="end_date"><br>
            <input type="hidden" name="course_id"
              th:value="*{course_id}"> <input type="submit"
              value="완료">
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <ul th:each="member : ${memberList}">
          <li id="draggable" class="ui-state-highlight" th:text="${member.name}"></li>
      </ul>

      <ul id="sortable">
        <li class="ui-state-default">1조</li>
        <li class="ui-state-default">2조</li>
        <li class="ui-state-default">3조</li>
        <li class="ui-state-default">4조</li>
        <li class="ui-state-default">5조</li>
      </ul>



    </div>
  </div>
  <!-- 이 페이지에서 사용하는 자바스크립트는 이 script 태그 안에 작성 -->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
      $(function() {
        $("#sortable").sortable({
          revert : true
        });
        $("#draggable").draggable({
          connectToSortable : "#sortable",
          helper : "clone",
          revert : "invalid"
        });
        $("ul, li").disableSelection();
      });
    </script>
</body>
</html>
