<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="fragments/layout :: layout(~{:: main}, ~{:: script}, ~{:: link})"
>
  <head>
    <!-- 이 페이지에서만 별도로 사용하는 CSS가 있다면 여기다 link 태그로 삽입 -->
    <link
      rel="stylesheet"
      th:href="@{/css/myclass/troubleshooting/troubleshooting.css}"
    />
    <link rel="stylesheet" th:href="@{/css/myclass/nav.css}" />
  </head>
  <body>
    <!-- 이 페이지의 내용은 main 클래스 div 태그 안에 작성 -->
    <div class="main" th:fragment="main">
      <div th:replace="myclass/nav :: project-nav(ts)"></div>
      <div class="row">
        <!-- 검색창, 글쓰기 버튼 -->
        <div class="search-bar">
          <form method="get">
            <input type="hidden" name="id" th:value="${ts.id}">
            <input type="hidden" name="project_id" th:value="${project.id}">
            <input th:if="${closed}" type="hidden" name="q" value="closed">
            <select class="search-option" name="criteria">
              <option value="title">제목</option>
              <option value="content">내용</option>
              <option value="titlecontent">제목 + 내용</option>
            </select>
            <input type="text" name="word" class="search-input" />
          </form>
        </div>
        <a
          href="#"
          th:href="@{/myclass/project/troubleshooting/write(board_id=${ts.id}, project_id=${project.id})}"
          class="new-issue btn btn-outline-primary"
        >
          새로 올리기
        </a>
      </div>
      <div class="row">
        <!-- 게시판 글 -->
        <div class="board">
          <div class="board-title">
            <a href="" th:href="@{/myclass/project/troubleshooting(id=${ts.id}, project_id=${project.id})}" class="link-open">
              <i class="fas fa-exclamation-circle link-icon"></i>
              <span class="open">미해결 문제 <span th:text="${articlesOpened}">0</span>개</span>
            </a>
            <a
              href=""
              th:href="@{/myclass/project/troubleshooting(id=${ts.id}, project_id=${project.id}, q='closed')}"
              class="link-closed"
            >
              <i class="fas fa-check-circle link-icon"></i>
              <span class="closed">해결 문제 <span th:text="${articlesClosed}">0</span>개</span>
            </a>
          </div>
          <div class="board-articles">
            <div class="board-issue" th:if="${articleList.size() == 0}">
              <span class="no-issue">아직 글이 없습니다. 첫 글을 남겨 조원들과 이야기해보세요.</span>
            </div>
            <a th:href="@{/myclass/project/troubleshooting/read(id=${article.id}, project_id=${project.id})}" th:each="article : ${articleList}">
             <div class="board-issue">
              <div class="closed">
                <i th:if="${article.option.issue_closed == 0}" class="fas fa-exclamation-circle"></i>
                <i th:if="${article.option.issue_closed == 1}" class="fas fa-check-circle"></i>
              </div>
              <div class="issue-title">
                <h3 th:text="${article.title}">오늘 저녁은 배가 고프다</h3>
                <p class="issue-writer-time">
                  <span th:text="${article.writer.name}">윤종석</span> 
                  <span th:text="${#temporals.format(article.timeLocal, 'MM-dd HH:mm')}">03-21 10:39</span>
                </p>
              </div>
              <div class="issue-tags">
                <span class="tag" th:each="tag : ${article.tags}" th:text="${tag.tag}">DB</span>
              </div>
              <div class="issue-comment">
                <i class="far fa-comment-alt"></i><span class="comment-size" th:text="${article.commentlist.size()}">5</span>
              </div>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="row">
        <!-- 페이지 버튼 -->
        <div class="page-btns">
          <a th:href="@{/myclass/project/troubleshooting(page=${pager.prevPage}, id=${ts.id}, project_id=${project.id})}" class="btn btn-outline-primary" th:if="${pager.prev and !closed and criteria == null}">이전</a>
          <a th:href="@{/myclass/project/troubleshooting(page=${pager.prevPage}, id=${ts.id}, project_id=${project.id}, q='closed')}" class="btn btn-outline-primary" th:if="${pager.prev and closed and criteria == null}">이전</a>
          <a th:href="@{/myclass/project/troubleshooting(page=${pager.prevPage}, id=${ts.id}, project_id=${project.id}, criteria=${criteria}, word=${word})}" class="btn btn-outline-primary" th:if="${pager.prev and !closed and criteria != null}">이전</a>
          <a th:href="@{/myclass/project/troubleshooting(page=${pager.prevPage}, id=${ts.id}, project_id=${project.id}, criteria=${criteria}, word=${word}, q='closed')}" class="btn btn-outline-primary" th:if="${pager.prev and closed and criteria != null}">이전</a>
          <th:block th:each="i : ${#numbers.sequence(pager.startPage, pager.endPage)}">
            <a th:href="@{/myclass/project/troubleshooting(id=${ts.id}, page=${i}, project_id=${project.id})}" class="btn" th:text="${i}" th:if="${!closed and criteria == null}" th:classappend="${pager.currentPage == i} ? 'btn-primary' : 'btn-outline-primary'"></a>
            <a th:href="@{/myclass/project/troubleshooting(id=${ts.id}, page=${i}, project_id=${project.id}, q='closed')}" class="btn" th:text="${i}" th:if="${closed and criteria == null}" th:classappend="${pager.currentPage == i} ? 'btn-primary' : 'btn-outline-primary'"></a>
            <a th:href="@{/myclass/project/troubleshooting(id=${ts.id}, page=${i}, project_id=${project.id}, criteria=${criteria}, word=${word})}" class="btn" th:text="${i}" th:if="${!closed and criteria != null}" th:classappend="${pager.currentPage == i} ? 'btn-primary' : 'btn-outline-primary'"></a>
            <a th:href="@{/myclass/project/troubleshooting(id=${ts.id}, page=${i}, project_id=${project.id}, q='closed', criteria=${criteria}, word=${word})}" class="btn" th:text="${i}" th:if="${closed and criteria != null}" th:classappend="${pager.currentPage == i} ? 'btn-primary' : 'btn-outline-primary'"></a>
          </th:block>
          <a th:href="@{/myclass/project/troubleshooting(page=${pager.nextPage}, id=${ts.id}, project_id=${project.id})}" class="btn btn-outline-primary" th:if="${pager.next and !closed and criteria == null}">다음</a>
          <a th:href="@{/myclass/project/troubleshooting(page=${pager.nextPage}, id=${ts.id}, project_id=${project.id}, q='closed')}" class="btn btn-outline-primary" th:if="${pager.next and closed and criteria == null}">다음</a>
          <a th:href="@{/myclass/project/troubleshooting(page=${pager.nextPage}, id=${ts.id}, project_id=${project.id}, criteria=${criteria}, word=${word})}" class="btn btn-outline-primary" th:if="${pager.next and !closed and criteria != null}">다음</a>
          <a th:href="@{/myclass/project/troubleshooting(page=${pager.nextPage}, id=${ts.id}, project_id=${project.id}, criteria=${criteria}, word=${word}, q='closed')}" class="btn btn-outline-primary" th:if="${pager.next and closed and criteria != null}">다음</a>
        </div>
        <span th:text="${pager.next}"></span>
        <span th:text="${pager.totalPages}"></span>
        <span th:text="${pager.currentPage}"></span>
      </div>
    </div>
    <script></script>
  </body>
</html>
