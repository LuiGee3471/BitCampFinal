<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="fragments/layout :: layout(~{:: main}, ~{:: script}, ~{:: link})"
>
  <head>
    <!-- 이 페이지에서만 별도로 사용하는 CSS가 있다면 여기다 link 태그로 삽입 -->
    <link
      rel="stylesheet"
      th:href="@{/css/myclass/troubleshooting/detail.css}"
    />
    <link rel="stylesheet" th:href="@{/css/myclass/nav.css}" />
    <link
      href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 이 페이지의 내용은 main 클래스 div 태그 안에 작성 -->
    <div class="main" th:fragment="main">
      <div th:replace="myclass/nav :: project-nav(ts)"></div>
      <div class="row">
        <div class="page-title">
        <div class="issue-main-title">
          <h2 class="title" th:text="${article.title}">테스트 해보는 중입니다.</h2>
          <p class="issue-info">
            <span class="badge badge-danger" th:if="${article.option.issue_closed == 0}">
              <i class="fas fa-exclamation-circle fa-xs"></i>
              미해결
            </span>
            <span class="badge badge-success" th:if="${article.option.issue_closed == 1}">
              <i class="fas fa-check-circle fa-xs"></i>
              해결
            </span>
            <strong><span th:text="${article.writer.name}">윤종석</span>님</strong>이 
            <span th:text="${#temporals.format(article.timeLocal, 'yyyy년 M월 d일')}">2019년 7월 1일</span>에 올림
            <span class="comments">댓글 <span th:text="${article.commentlist.size()}">4</span>개</span>
          </p>
        </div>
        
        <a th:href="@{/myclass/project/troubleshooting/write(board_id=${ts.id}, project_id=${project.id})}" class="btn btn-outline-primary btn-sm new">새로 올리기</a>
        </div>
      </div>
      <div class="row">
        <div class="issue">
          <img
            class="profile-photo"
            th:src="@{/resources/images/{picture}(picture=${article.writer.profile_photo})}"
            alt=""
          />
          <div class="issue-main">
            <div class="issue-title">
              <span class="writer">
                <strong><span th:text="${article.writer.name}">윤종석</span>님</strong>이 
                <span th:text="${#temporals.format(article.timeLocal, 'yyyy년 M월 d일')}">2019년 7월 1일</span>에 올림
              </span>
              <span class="author-badge">작성자</span>
            </div>
            <div class="issue-content" th:utext="${article.content}">
              테스트를 해보는 중입니다. @이힘찬 이런것도 되나요?
            </div>
          </div>
        </div>
        <div class="timeline"></div>
      </div>
      <div class="row" th:each="comment : ${article.commentlist}">
        <div class="issue">
          <img
            class="profile-photo"
            th:src="@{/resources/images/{picture}(picture=${comment.writer.profile_photo})}"
            alt=""
          />
          <div class="issue-main">
            <div class="issue-title">
              <span class="writer">
                <strong><span th:text="${comment.writer.name}">윤종석</span>님</strong>이 
                <span th:text="${#temporals.format(comment.timeLocal, 'yyyy년 M월 d일')}">2019년 7월 1일</span>에 올림
              </span>
              <span th:if="${comment.username == article.username}" class="author-badge">작성자</span>
            </div>
            <div class="issue-content" th:utext="${comment.content}">
              잘되네요. @권예지 도 되나요?
            </div>
          </div>
        </div>
        <div class="timeline"></div>
      </div>
      <div class="row">
        <div class="new-issue">
          <img
            class="profile-photo"
            th:src="@{/resources/images/{picture}(picture=${user.profile_photo})}"
            alt=""
          />
          <form class="write-form" method="post" th:action="@{/myclass/project/troubleshooting/comment}">
            <div class="content">
              <input type="hidden" name="article_id" th:value="${article.id}">
              <input type="hidden" name="project_id" th:value="${project.id}">
              <textarea
                name="content"
                id="content"
                placeholder="내용을 적어주세요"
              ></textarea>
            </div>
            <div class="form-footer">
              <a
                th:href="@{/myclass/project/troubleshooting/change(id=${article.id}, project_id=${project.id})}"
                class="btn btn-outline-success" 
                th:if="${user.username == article.username and article.option.issue_closed == 0}"
                data-toggle="tooltip" 
                data-placement="top" 
                title="해결된 문제로 표시됩니다"
              >
                해결됨
              </a>
              <a 
                th:href="@{/myclass/project/troubleshooting/change(id=${article.id}, project_id=${project.id})}" 
                class="btn btn-outline-danger" 
                th:if="${user.username == article.username and article.option.issue_closed == 1}"
                data-toggle="tooltip" 
                data-placement="top" 
                title="해결되지 않은 문제로 표시됩니다"
              >
                다시 미해결
              </a>
              <button type="submit" class="btn btn-outline-primary">
                댓글 달기
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.js"></script>
    <script th:inline="javascript">
      $(".btn").tooltip();
    
      $("#content").summernote({
        placeholder: "댓글을 남겨주세요",
        height: 100,
        width: 700
      });
    </script>
  </body>
</html>
