<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="fragments/layout :: layout(~{:: main}, ~{:: script}, ~{:: link})">
<head>
<!-- 이 페이지에서만 별도로 사용하는 CSS가 있다면 여기다 link 태그로 삽입 -->
<link rel="stylesheet"
  th:href="@{/css/myclass/homework/detail.css}" />
  <link
      href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.css"
      rel="stylesheet"
    />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.js"></script>
</head>
<body>
  <!-- 이 페이지의 내용은 main 클래스 div 태그 안에 작성 -->
  <div class="main" th:fragment="main">
    <div class="row">
      <div id="title">과제 제출</div>
    </div>
    <div class="row" th:object="${article}">
      <div class="homework-container">
        <span class="hw-title">제목</span>
        <span class="homework-title">안녕</span>
        <span class="hw-title">작성자</span>
        <span class="homework-name">임경균강사님</span> 
      </div>
      <div class="homework-container">
        <span class="hw-title">시작일</span>
        <span class="homework-startDate">2019-07-01</span> 
        <span class="hw-title">종료일</span> 
        <span class="homework-endDate">2019-07-29</span>
      </div>
      <div class="homework-content">별찍기 10문제를 만들어서 올리세요^^</div>
    </div>
    <form method="post" enctype="multipart/form-data">
    <div class="homework-container">
    <span class="ppt-upload-text">발표자료</span><span class="ppt-upload-input"><input type="file" name="file1"></span>
    <span class="source-upload-text">소스코드</span><span class="source-upload-input"><input type="file" name="file2"></span>
    </div>
    <div class="homework-submit">
      <textarea name="content" id="summernote"></textarea>
      </div>
      <!-- <input type="text" class="homework-submit" placeholder="  내용을 입력하세요"> -->
      <div id="buttons">
        <a href="/myclass/homework" class="btn btn-primary btn-sm">목록가기</a>
        <input type="submit" class="btn btn-primary btn-sm" value="제출">
      </div>
    </form>
    <div class="row">
      <div class="submit-container">
        <span class="sm-title">이름</span>
        <span class="submit-name">이힘찬</span> 
        <span class="sm-title">제출일</span> 
        <span class="submit-writeDate">2019-07-28</span>
      </div>
      <div class="submit-container">
        <span class="sm-title">조</span>
        <span class="submit-group">2조</span> 
        <span class="sm-title">첨부파일</span> 
        <span class="submit-file">javaHomework.jar</span>
      </div>
      <div class="homework-content">감사합니다^^</div>
    </div>
    <div id="update-buttons">
        <input type="button" class="btn btn-primary btn-sm" value="수정">
        <input type="button" class="btn btn-primary btn-sm" value="삭제">
      </div>
      <div class="row">
      <div class="submit-container">
        <span class="sm-title">이름</span>
        <span class="submit-name">복다빈</span> 
        <span class="sm-title">제출일</span> 
        <span class="submit-writeDate">2019-07-25</span>
      </div>
      <div class="submit-container">
        <span class="sm-title">조</span>
        <span class="submit-group">1조</span> 
        <span class="sm-title">첨부파일</span> 
        <span class="submit-file">javaHomework.jar</span>
      </div>
      <div class="homework-content">제출 완료!</div>
    </div>
    <div class="row">
      <div class="submit-container">
        <span class="sm-title">이름</span>
        <span class="submit-name">윤종석</span> 
        <span class="sm-title">제출일</span> 
        <span class="submit-writeDate">2019-07-28</span>
      </div>
      <div class="submit-container">
        <span class="sm-title">조</span>
        <span class="submit-group">3조</span> 
        <span class="sm-title">첨부파일</span> 
        <span class="submit-file">javaHomework.jar</span>
      </div>
      <div class="homework-content">3조 과제제출 합니다~</div>
    </div>
  </div>
  
  <!-- 필요하다면 이 아래에 외부 자바스크립트도 추가 가능 -->

  <!-- 이 페이지에서 사용하는 자바스크립트는 이 script 태그 안에 작성 -->
  <script>
  $("#summernote").summernote({
    height: 300,
    disableResizeEditor: true
  });
    </script>
</body>
</html>
