<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="fragments/layout :: layout(~{:: main}, ~{:: script}, ~{:: link})">
<head>
<!-- 이 페이지에서만 별도로 사용하는 CSS가 있다면 여기다 link 태그로 삽입 -->
<link rel="stylesheet" th:href="@{/css/home.css}" />
<link rel="stylesheet" th:href="@{/css/myclass/general/general.css}" />
-->
</head>
<body>
  <!-- 이 페이지의 내용은 main 클래스 div 태그 안에 작성 -->
  <div class="main" th:fragment="main">
    <div class="board-main-title">일반 게시판
      <div class="search-item">
      <select class="board-search">
        <option selected>제목 + 내용</option>
        <option>제목만</option>
        <option>글작성자</option>
        <option>댓글내용</option>
        <option>댓글작성자</option>
      </select>
      <input type="text" class = "inputtext" id="boardSearch" name="boardSearch" placeholder="검색어를 입력해주세요">
      <input type="button" class="btn btn-primary" value="검색">
      </div>
    </div>
    <div class="board">
      <div class="board-topnav">
        <span class="board-title">제목</span> 
        <span class="board-writer">작성자</span>
        <div class="icon-wrapper">
        <a href="" class="board-write-time"><span>작성일</span></a><img src="/css/myclass/general/imgs/pointer.png" class="pointerImg">
        </div>
        <div class="icon-wrapper">
        <a href="" class="board-count"><span>조회</span></a><img src="/css/myclass/general/imgs/pointer.png" class="pointerImg2">
        </div>
      </div>
      <a th:href="@{/general/detail(id=${list.id})}" class="article" th:each="list : ${list}">
      <div class="board-content">
        <span class="title" th:text="${list.title}"></span> 
        <span class="writer" th:text="${list.username}"></span>
        <span class="write-time" th:text="${list.time}"></span> 
        <span class="write-count" th:text="${list.view_count}"></span>
      </div>
      </a>
     
    </div>
      <div class="write-btn-right">
      <input type="button" class="btn btn-primary board-writeBtn" id="board-write-btn" name="board-write-btn" value="글쓰기">
      </div>




  </div>
  <!-- 필요하다면 이 아래에 외부 자바스크립트도 추가 가능 -->

  <!-- 이 페이지에서 사용하는 자바스크립트는 이 script 태그 안에 작성 -->
  <script>
      $("#board-write-btn").click(function() {
        	location.href = "/general/generalBoardWrite";
      });
      
  
    </script>
</body>
</html>
