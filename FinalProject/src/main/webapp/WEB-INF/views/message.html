  <body>
    <!-- 이 페이지의 내용은 main 클래스 div 태그 안에 작성 -->
    <div class="main" th:fragment="main">
      
     <div class="row">

            	</div>
            </div>
          
      	</div>
      	<div class="message-paper2">

      		<!-- 메시지 보낸사람   -->
      		<div class="send-message-icon">
      				<div class="message-right">
      				                                             
      				<i class="far fa-sticky-note fa-2x" id="reply"></i>
      				<i class="fas fa-trash fa-2x" id="delete"></i>
      			</div>
      			</div>
      		<div class="message-sender-name">
      			
      		</div>
      		<!-- 받은쪽지 이름그대로 출력    -->
      		
      		<div class="message-timeform">
      		
      		<div class="sender-message"></div>
      		<!-- 메시지 보낸시간 -->
      		<div class="message-sender-time"></div>
      		
      		</div>
      		
      		
      		<!-- 메시지 내용 -->
      		
      		<div class="message-sender-content"></div>
      		
      	</div>
      </div>

    </div><!-- main fragment 끝 -->
    
    
    <!-- 이 페이지에서 사용하는 자바스크립트는 이 script 태그 안에 작성 -->
    <script>
    function getMessage(messageId) {
      $.ajax({
        url: "/ajax/message",
        type: "POST",
        data: {
          id: messageId,
        },
        success: function(data) {
          console.log(data);
         
         $(".message-sender-name, .message-sender-content, .message-sender-time, .sender-message").empty()
         $(".message-sender-name").append(`${data.sender_username}`);
         $(".message-sender-time").append(`${data.time}`);
         $(".message-sender-content").append(`${data.content}`);
         $(".sender-message").append(`<h6>받은쪽지</h6>`);
         $(".fa-sticky-note").css("display", "block");
         $(".fa-trash").css("display", "block");
         
          
          
        },
        error: function(xhr) {
          alert("쪽지를 불러오지 못했습니다.");
        },
      }).done(function() {
        if ($("#reply")) {
          
          $("#reply").click(function() {
            $(".modal").css("display", "block");
            console.log("$this : " + $(this));
            const receiver_id = $(this).children(".hidden").text();
            console.log("receiver_id : " +receiver_id);
            $(".message-form2").append(
              "<input type='hidden' value='" + receiver_id + "' name='receiver' class='receiver'>"
            );
          });
        }

        $("#refresh").click(function() {
          getMessage(messageId);
        });

        $("#delete").click(function() {
          const answer = confirm("쪽지를 삭제하시겠습니까?");
          if (answer) {
            $.ajax(
                {
                  url: "/ajax/message/delete",
                  type: "POST",
                  data: {
                    id: messageId,
                  },
                  success:function(data) {
                    location.href = "message";
                    console.log("deleteMessage : " + data);
                  }
              
           		 }
                
            )
          }
        });
      });
    }

    $(function() {
      if (fromMain) {
        getMessage(messageId);
      }
    });

    $(".message2").click(function() {
      
      const messageId = $(this)
        .children(".hidden")
        .text();
      getMessage(messageId);
      console.log("messageId : " + messageId);
    });

    $(".close-btn").click(function() {
      $(".receiver").remove();
      $(".modal").css("display", "none");
    });

    </script>
  </body>
