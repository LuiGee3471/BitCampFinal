<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="fragments/layout :: layout(~{:: main}, ~{:: script}, ~{:: link})"
>
  <head>
    <!-- 이 페이지에서만 별도로 사용하는 CSS가 있다면 여기다 link 태그로 삽입 -->
    <link rel="stylesheet" th:href="@{/css/home.css}" />
  </head>
  <body>
    <!--
		UPDATE member
		SET password=#{password}, name=#{name}, email=#{email}, profile_photo=#{profile_photo}
		WHERE username=#{username}
 	-->
    <div class="main" th:fragment="main">
    	<div th:object="${user}">
			<form method="post">
				아이디 : <input type="text" name="username" th:value="*{username}" readonly><br>
				비밀번호 : <input type="password" name="password"><br>
				이름 : <input type="text" name="name" th:value="*{name}"><br>
				이메일 : <input type="text" name="email" th:value="*{email}"><br>
				프사 : <input type="text" name="profile_photo" th:value="*{profile_photo}"><br>
				<input type="submit" value="수정">
			</form>
		</div>
    </div>
    <!-- 이 페이지에서 사용하는 자바스크립트는 이 script 태그 안에 작성 -->
    <script th:fragment="script">
      console.log("Hello, world!");
    </script>
  </body>
</html>
