<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="fragments/layout :: layout(~{:: main}, ~{:: script}, ~{:: link})">
  <head>
    <!-- 이 페이지에서만 별도로 사용하는 CSS가 있다면 여기다 link 태그로 삽입 -->
    <link rel="stylesheet" th:href="@{/css/home.css}" />
  </head>
  <body>
    <!-- 이 페이지의 내용은 main 클래스 div 태그 안에 작성 -->
    <div class="main" th:fragment="main">  
      <h3>updateCourse</h3>
      <form th:action="@{/courseupdate}" method="post">
      강의 이름 : <input type="text" name="course_name"><br>
      시작일 : <input type="date" name="start_date">
      종료일 : <input type="date" name="end_date"><br>
      과목 : <input type="text" name="subject"><br>
      강의실번호 : <input type="text" name="classroom_id"><br>
      <button type="submit"><b>강의수정</b></button>
      </form>
     </div>
    <!-- 이 페이지에서 사용하는 자바스크립트는 이 script 태그 안에 작성 -->
    <script th:fragment="script">
      console.log("Hello, world!");
    </script>
  </body>
</html>
