<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="fragments/layout :: layout(~{:: main}, ~{:: script}, ~{:: link})">
<head>
<!-- 이 페이지에서만 별도로 사용하는 CSS가 있다면 여기다 link 태그로 삽입 -->
<link rel="stylesheet" th:href="@{/css/manage/students.css}" />
</head>
<body>
  <!-- 이 페이지의 내용은 main 클래스 div 태그 안에 작성 -->
  <div class="main" th:fragment="main">

      <div class="title">

      </div>
      <hr>
      <div class="contentWrapper">
      <div class="searchContainer">
        <span> <select size="1" style="height: 27px; width: 100px;">

            <option value="2">이름</option>
            <option value="3">직급</option>
            <option value="4">나이</option>
        </select> <input type="text" name="studentsearch"
          placeholder="검색내용을 적어주세요"><img
          th:src="@{/css/stack/search.png}" id="searchimg" />
        </span>
      </div>
      <div class="manageContainer">
        <div class="studentSearchContainer">
          <div class="search cardShadow">

            <option value="2">졸업반</option>

            </div>
            <div>
            <select size="1" class="selectSize">
            <option value="1" selected>수강중</option>
            <option value="2">졸업</option>
            <option value="3">중퇴</option></select>
            </div>
            </div>
          </div>
          <div class="list cardShadow">
            <div class="listName">
            <div class="listSubName selector">
                      학생명
            </div>
            <div>아이유</div>
            <div>정성윤</div>
            <div>권순조</div>
            <div>이힘찬</div>
            <div>복다빈</div>
            <div>윤종석</div>
            <div>피카츄</div>
            <div>루이지</div>
            </div>
            <div class="liststate">
            <div class="listSubName selector">학생구분</div>
            <div>졸업</div>
            <div>졸업</div>
            <div>중퇴</div>
            <div>중퇴</div>
            <div>수강중</div>
            <div>수강중</div>
            <div>중퇴</div>
            <div>수강중</div>
            </div>
            <div class="listAttendance">
            <div class="listSubName selector">출결상태</div>
            <div>미등원</div>
            <div>미등원</div>
            <div>미등원</div>
            <div>미등원</div>
            <div>등원</div>
            <div>미등원</div>
            <div>미등원</div>
            <div>미등원</div>
            </div>
          </div>
        </div>

        <div class="studentDetailContainer">
          <div class="profile cardShadow">
          <div class="profileimg">
          <img th:src="@{/css/stack/profile.jpg}" id="profileimg" >
          </div>
          <div class="profiledetail">
           	<div class="profiledetailTitle">
            <div>이름</div>
            <div>생년월일</div>
            <div>학력</div>
            <div>주소</div>
            <div>성별</div>
            <div>핸드폰번호</div>
            </div>
            <div class="profiledetailContent">
            <div>아이유</div>
            <div>1993.05.16</div>
            <div>대나무대학교</div>
            <div>로엔엔터테이먼트</div>
            <div>여자</div>
            <div>01000000000</div>
            </div>
          </div>
          </div>
          <div class="detail cardShadow">
          <div class="detailName">
          <span>상세정보</span>
          </div>
          <div class="detailContent">
          <span>노래를 잘부른다</span>
          </div>
          </div>
          <div class="counseling cardShadow">
          <div class="counselingName">
          <span>상담기록</span>
          </div>
          <div class="counselingContent">
          <span>진로를 바꾸고 싶어용</span>
          </div>
          </div>
          <div class="studentArticle cardShadow">
          <div class="studentArticleTitle">
          <span>등록한 게시글</span>
          </div>
          <div class="studentArticleContent">
          <span>이 밤 그 날의 반딧불을 당신의 창 가까이 보낼게요</span>
          </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/qna/content.js"></script>
  <script src="jquery-3.4.1.min.js"></script>

</html>
