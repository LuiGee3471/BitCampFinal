<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="fragments/layout :: layout(~{:: main}, ~{:: script}, ~{:: link})"
>
  <head>
    <!-- 이 페이지에서만 별도로 사용하는 CSS가 있다면 여기다 link 태그로 삽입 -->
    <link rel="stylesheet" th:href="@{/css/manage/chart.css}" />
  </head>
  <body>
    <!-- 이 페이지의 내용은 main 클래스 div 태그 안에 작성 -->
    <div class="main" th:fragment="main">
      <div class="title">회원통계페이지</div>
    <hr>
    <div class="chartPage">
      <div class="chart-row">
        <div class="chart-container">
          <div class="chart-title">글 가장 많이 쓴 회원</div>
          <div class="chart-content"></div>
        </div>
        <div class="chart-container">
          <div class="chart-title">댓글 가장 많이 쓴 회원</div>
          <div class="chart-content"></div>
        </div>
      </div>
      <div class="chart-row">
        <div class="chart-container">
          <div class="chart-title">중도 탈락</div>
          <div class="chart-content"></div>
        </div>
        <div class="chart-container">
          <div class="chart-title">뭐하지</div>
          <div class="chart-content"></div>
        </div>
      </div>
    </div>
    
    
     
    </div>
    <!-- 필요하다면 이 아래에 외부 자바스크립트도 추가 가능 -->
    
    <!-- 이 페이지에서 사용하는 자바스크립트는 이 script 태그 안에 작성 -->
    <script>
      console.log("Hello, world!");
    </script>
  </body>
</html>
