<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="fragments/layout :: layout(~{:: main}, ~{:: script}, ~{:: link})"
>
  <head>
    <!-- 이 페이지에서만 별도로 사용하는 CSS가 있다면 여기다 link 태그로 삽입 -->
    <link rel="stylesheet" th:href="@{/css/manage/chart.css}" />
  </head>
  <body>
    <!-- 이 페이지의 내용은 main 클래스 div 태그 안에 작성 -->
    <div class="main" th:fragment="main">
      <div class="title">회원통계페이지</div>
    <hr>
    <div class="chartPage">
      <div class="chart-row">
        <div class="chart-column">
          <!-- 첫번째 차트 -->
          <div class="chart-container">
              <div id="chart-one"></div>
          </div>
          <!-- 두번째 차트 -->
          <div class="chart-container">
              <div id="chart-two"></div>
          </div>
        </div>
        <!-- 클래스 리스트 -->
        <div class="chart-column">
          <div class="course-list-container">
            <div class="course-title">학원 클래스 현황 리스트</div>
            <div class="course-list-table">
              <div class="course-list-category">
                <div class="start_date">시작일</div>
                <div class="end_date">종료일</div>
                <div class="course_name">과정명</div><!-- subjectName -->
                <div class="teacher">강사</div><!-- teacher -->
                <div class="subject">과목</div><!-- subjectName -->
                <div class="students">학생수</div><!--students -->
                <div class="classroom">강의실</div>
              </div>
              <div class="course-list-list"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="chart-row">
        <!-- 세번째 차트 -->
        <div class="chart-container">
            <div id="chart-three"></div>
        </div>
        <!-- 네번째 차트 -->
        <div class="chart-container">
            <div id="chart-four"></div>  
        </div>
      </div>
    </div>
    
    
     
    </div>

    <!-- 필요하다면 이 아래에 외부 자바스크립트도 추가 가능 -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/drilldown.js"></script>
    
    
    <!-- 이 페이지에서 사용하는 자바스크립트는 이 script 태그 안에 작성 -->
    <script th:inline="javascript">
    
      const chartOne = [[${chartOne}]];
      const chartTwo = [[${chartTwo}]];
      const chartThree = [[${chartThree}]];
      const chartFour = [[${chartFour}]];
      
      //첫번째 차트
	  const chartOneData = [];
      chartOne.forEach(function(course) {
        let courseArray = [];
        courseArray.push(course.subject_name);
        courseArray.push(course.divisionResult);
        chartOneData.push(courseArray);
      });
      
      //두번째 차트
      const enabledNum = [];
      const courseName = [];
      chartTwo.forEach(function(enabled) {
        enabledNum.push(enabled.count);
        courseName.push(enabled.course_name);
      });

      //세번째 차트
      const articleNum = [];
      const nameThree = [];
      chartThree.forEach(function(article) {
        articleNum.push(article.count);
        nameThree.push(article.name);
      });
      
      //네번째 차트
      const commentNum = [];
      const nameFour = [];
      chartFour.forEach(function(comment) {
        commentNum.push(comment.count);
        nameFour.push(comment.name);
      });
      
      
      //첫번째 차트
      Highcharts.chart('chart-one', {
        chart: {
          type: 'pie',
          options3d: {
            enabled: true,
            alpha: 45,
            beta: 0
          }
        },
        title: {
          text: '과목별 개강 클래스 비율'
        },
        tooltip: {
          pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
          pie: {
            allowPointSelect: true,
            cursor: 'pointer',
            depth: 35,
            dataLabels: {
              enabled: true,
              format: '{point.name}'
            }
          }
        },
        series: [{
          type: 'pie',
          name: '비율',
          data: chartOneData
        }]
      });
   
      //두번째 차트
      const chart = Highcharts.chart('chart-two', {

        title: {
          text: '클래스별 중도 탈락자 수'
        },

        subtitle: {
          text: '내림차순'
        },
        
        xAxis: {
          categories: courseName
        },
        
        chart: {
          inverted: true,
          polar: false
        },
        
        subtitle: {
          text: 'Inverted'
        },

        series: [{
          type: 'column',
          colorByPoint: true,
          data: enabledNum,
          showInLegend: false
        }]

      });

      //세번째 차트
      Highcharts.chart('chart-three', {
      chart: {
          type: 'column',
          options3d: {
              enabled: true,
              alpha: 0,
              beta: 0,
              depth: 50
          }
      },
      title: {
          text: '글가장 많이 쓴 회원'
      },
      plotOptions: {
          column: {
              depth: 25
          }
      },
      xAxis: {
          categories: nameThree,
          labels: {
              skew3d: true,
              style: {
                  fontSize: '11px'
              }
          }
      },
      yAxis: {
          title: {
              text: null
          }
      },
      series: [{
          name: '개수',
          data: articleNum
      }]
  });
      
      //네번째 차트
      Highcharts.chart('chart-four', {
      chart: {
          type: 'column',
          options3d: {
              enabled: true,
              alpha: 0,
              beta: 0,
              depth: 50
          }
      },
      title: {
          text: '댓글가장 많이 쓴 회원'
      },
      plotOptions: {
          column: {
              depth: 25
          }
      },
      xAxis: {
          categories: nameFour,
          labels: {
              skew3d: true,
              style: {
                  fontSize: '11px'
              }
          }
      },
      yAxis: {
          title: {
              text: null
          }
      },
      series: [{
          name: '개수',
          data: commentNum
      }]
  });
    </script>
  </body>
</html>
